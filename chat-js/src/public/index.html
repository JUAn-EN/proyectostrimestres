<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="nav navbar-dark bg-dark">
        <a href="/" class="nav navbar-brand mx-auto">Chat Js</a>
    </nav>
    <!-- formulario de acceso-->
    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
        <div class="card-header">
            <h4>Introduce tu usuario</h4>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" name="" id="nick-name" class="form-control">
                <button type="submit" class="btn btn-success mt-3" id="nick-btn">Aceder</button>
            </form>
        </div>
    </div>

    <!-- formulario chat-->

    <div class="container" id="content-wrap">
        <div class="row">
            <div class="col-md-7 mt-5">

                <div class="card">
                    <div class="card-header">
                        <h4>chat</h4>
                    </div>
                    <div class="card-body" id="chat">

                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input class="form-control" type="text" id="message">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Usuarios conectado</h4>
                    </div>
                    <div class="card-body">
                        <div id="usernames">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
